<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Planner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&family=Playfair+Display:wght@700&display=swap');

        body {
            background-color: #e6f2ff;
            font-family: 'Oswald', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to bottom, #b3e0ff, #e6f2ff), url('https://images.pexels.com/photos/841130/pexels-photo-841130.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center/cover;
            position: relative;
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
        }
        .hero::before {
            content: '';
            position: absolute;
            bottom: 20px; 
            left: 20px; 
            width: 250px; 
            height: 250px; 
            background: url('https://mir-s3-cdn-cf.behance.net/project_modules/hd/3dec53108677535.5fc364926eaa1.gif') no-repeat;
            background-size: contain;
            opacity: 0.9;
            z-index: 1;
            border: 3px solid lightblue;
            border-radius: 10px;
            box-sizing: border-box;
        }
        .hero::after {
            content: '';
            position: absolute;
            bottom: 20px;
            right: 20px; 
            width: 250px; 
            height: 250px; 
            background: url('https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/a258b2108677535.5fc364926e4a7.gif') no-repeat;
            background-size: contain; 
            opacity: 0.9;
            z-index: 1;
            border: 3px solid lightblue;
            border-radius: 10px;
            box-sizing: border-box;
        }
        .center-gif {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: url('https://cdn.dribbble.com/userupload/21279962/file/original-8ae58dbd5d6c82681a77569e5d422822.gif') no-repeat;
            background-size: contain;
            opacity: 0.9;
            z-index: 1;
        }
        h1 {
            font-size: 80px;
            font-weight: bold;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(45deg, #00b7ff, #ff007a);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3), 0 0 15px rgba(0, 183, 255, 0.5);
            animation: titleFadeIn 1.5s ease-out forwards, pulse 2s infinite alternate;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
            position: relative; /* Ensure text stays above the GIFs */
            z-index: 2;
        }
        h1:hover {
            transform: scale(1.1);
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.4), 0 0 25px rgba(0, 183, 255, 0.8);
        }
        .quote {
            font-size: 28px;
            color: darkslategray;
            margin-top: 10px;
            position: relative; /* Ensure text stays above the GIFs */
            z-index: 2;
        }
        .scroll-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://png.pngtree.com/thumb_back/fw800/background/20241002/pngtree-photo-portrait-of-a-highend-fitness-website-background-luxury-studio-transform-image_16307163.jpg') no-repeat center center/cover;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid lightblue;
            padding: 40px;
            height: 125px;
            border-radius: 15px;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
            position: relative;
        }
        button {
            background-color: deepskyblue;
            border: none;
            padding: 30px 60px;
            font-size: 35px;
            cursor: pointer;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s, opacity 0.8s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
            animation: pop-out 1.5s infinite alternate;
            position: relative;
        }
        button:hover {
            background-color: dodgerblue;
            transform: scale(1.4);
        }
        @keyframes pop-out {
            0% { transform: scale(1); }
            100% { transform: scale(1.3); }
        }
        .curvy-arrow {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: white;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            position: relative; /* Ensure arrow stays above the GIFs */
            z-index: 2;
        }
        .curvy-arrow::before {
            content: '\2191';
            font-size: 40px;
            display: block;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }
        @keyframes titleFadeIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.03); }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Fitness Planner</h1>
        <p class="quote">Begin your Fitness Journey with a Single Click</p>
        <div class="center-gif"></div>
        <div class="right-gif"></div>
    </div>
    <div class="scroll-section">
        <div class="container">
            <button id="generate-btn" onclick="window.location.href='generate.html'">Generate</button>
            <div class="curvy-arrow">Click to Pursue Your Fitness Goals</div>
        </div>
    </div>
    
    <script>
        window.addEventListener('scroll', function() {
            let hero = document.querySelector('.hero');
            let scrollSection = document.querySelector('.scroll-section');
            let container = document.querySelector('.container');
            let generateBtn = document.getElementById('generate-btn');
            let scrollY = window.scrollY;
            
            hero.style.opacity = Math.max(1 - scrollY / 300, 0);
            hero.style.transform = `translateY(${scrollY / 5}px)`;
            
            if (scrollY > 200) {
                scrollSection.style.opacity = 1;
                scrollSection.style.transform = 'translateY(0)';
                container.style.opacity = 1;
                container.style.transform = 'translateY(0)';
                generateBtn.style.opacity = 1;
                generateBtn.style.transform = 'translateY(0)';
            } else {
                scrollSection.style.opacity = 0;
                scrollSection.style.transform = 'translateY(50px)';
                container.style.opacity = 0;
                container.style.transform = 'translateY(50px)';
                generateBtn.style.opacity = 0;
                generateBtn.style.transform = 'translateY(20px)';
            }
        });
    </script>
</body>
</html>
